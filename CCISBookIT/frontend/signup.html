
  <!-- CREATE ACCOUNT PAGE -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <!-- Tab icon & web-app name -->
    <title>CCISBookIT - Sign Up</title>
    <link rel="icon" type="image" href="CCISBookITLogo.png">
      
    <!-- Link to .css file -->
    <link rel="stylesheet" href="signup.css">
      
    <!-- Import Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="transparent-container">
    <!-- Logo and web-app name -->
    <img src="CCISBookITLogo.png" alt="Logo" class="logo">
    <h1>CREATE YOUR ACCOUNT</h1>

    <!-- Link back end to "#" to save the inputted data from the <form> -->
    <form action="#">
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="facultyId" name="facultyId" required>
          <label for="facultyId">  FACULTY ID</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" required>
          <label for="email">  EMAIL</label>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <input type="text" id="name" name="name" required>
          <label for="fullname">  FULL NAME</label>
        </div>

        <div class="form-group">
          <input type="tel" id="phone" name="phone" required>
          <label for="phone">  PHONE NUMBER</label>
        </div>
      </div>

      <div class="form-group">
        <input type="text" id="department" name="department" required>
        <label for="department">  DEPARTMENT</label>
      </div>

      <div class="form-row spaced-row">
        <div class="form-group">
          <input type="password" id="password" name="password" required>
          <label for="password">  PASSWORD</label>
        </div>

        <div class="form-group">
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <label for="confirmPassword">  CONFIRM PASSWORD</label>
        </div>
      </div>

      <div class="button-container">
        <button type="button" onclick="location.href='login.html'">BACK</button>
        <button type="submit">SIGN IN</button>
      </div>
    </form>
  </div>
</body>
</html>
