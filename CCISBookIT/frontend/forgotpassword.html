
<!-- FORGOT PASSWORD PAGE -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <!-- Tab icon & web-app name -->
    <title>CCISBookIT - Forgot Password</title>
    <link rel="icon" type="image" href="CCISBookITLogo.png">
      
    <!-- Link to .css file -->
    <link rel="stylesheet" href="forgotpassword.css">
      
    <!-- Import Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="transparent-container">
      <!-- Logo and web-app name -->
      <img src="CCISBookITLogo.png" alt="Logo" class="logo">
      <h1>FORGOT PASSWORD</h1>
      <p>Enter your Faculty ID and email address and <br> we'll send you a link to reset your password.</p>
    
    <!-- Link back end to "#" to save the inputted data from the <form> -->
    <!-- Form to collect Faculty ID and email -->
    <form action="#">
      <div class="form-group">
        <!-- Input for Faculty ID -->
        <input type="text" id="facultyId" name="facultyId" required> <!-- Input field for Faculty ID -->
        <label for="facultyId">FACULTY ID</label> <!-- Label for Faculty ID input -->
      </div>

      <div class="form-group">
        <!-- Input for Email -->
        <input type="email" id="email" name="email" required> <!-- Input field for email address -->
        <label for="email">EMAIL ADDRESS</label> <!-- Label for email input -->
      </div>

      <div class="button-container">
        <!-- Resend button & backend link -->
        <button type="submit">Resend Link</button>
      </div>
      <!-- Success message displayed after form submission -->
      <p class="success-message">Email Sent! <img src="checkIcon.png" alt="Check Circle" class="check-circle-icon"></p>
    </form>
  </div>
</body>
</html>
